services:
  dnedigitaljsbackend:
    image: dnedigitaljsbackend
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongod:27017/dnedigitaljsbackend
      PORT: 3000
    depends_on:
      - mongodb
    ports:
      - 3000:3000
    volumes:
      - ./src:/app
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
